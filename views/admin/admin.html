<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <h1>
                Order details
            </h1>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Food</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#12345</td>
                <td>John Doe</td>
                <td>Laptop</td>
                <td>1</td>
                <td>$999.99</td>
             
            </tr>
            <tr>
                <td>#12346</td>
                <td>Jane Smith</td>
                <td>Smartphone</td>
                <td>2</td>
                <td>$699.99</td>
            
            </tr>
            <tr>
                <td>#12347</td>
                <td>Bob Wilson</td>
                <td>Headphones</td>
                <td>3</td>
                <td>$79.99</td>
              
            </tr>
        </tbody>
    </table>
</body>
</html>
